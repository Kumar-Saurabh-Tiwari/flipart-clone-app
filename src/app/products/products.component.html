<div class="container mx-auto my-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card p-6 bg-white border border-gray-300 rounded-lg shadow-lg text-center">
                <img [src]="item.image" alt="" class="w-48 h-48 mx-auto mb-4 transform transition-transform duration-300 hover:scale-110">
                <h5 class="text-lg font-semibold truncate">{{item.title}}</h5>
                <p class="text-sm text-gray-600 truncate">{{item.description}}</p>
                <p class="font-bold mt-2">Price: ${{item.price}}</p>
                <button class="btn bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600" (click)="addtocart(item)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
