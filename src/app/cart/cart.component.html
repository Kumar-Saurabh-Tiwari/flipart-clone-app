<ng-container *ngIf="products.length != 0">
    <div class="container mx-auto my-6">
        <div class="bg-white border border-gray-300 rounded-lg p-4">
            <div class="overflow-x-auto">
                <table class="min-w-full text-left">
                    <thead>
                        <tr>
                            <th class="p-2">Sr.No</th>
                            <th class="p-2">Product Name</th>
                            <th class="p-2">Product Image</th>
                            <th class="p-2">Description</th>
                            <th class="p-2">Price</th>
                            <th class="p-2">Quantity</th>
                            <th class="p-2">Total</th>
                            <th class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td class="p-2">{{i+1}}</td>
                            <td class="p-2">{{item.title}}</td>
                            <td class="p-2"><img class="w-30" src="{{item.image}}" alt=""></td>
                            <td class="p-2 w-1/4">{{item.description}}</td>
                            <td class="p-2 w-1/6">{{item.price}}</td>
                            <td class="p-2 w-1/6">{{item.quantity}}</td>
                            <td class="p-2 w-1/6">{{item.total}}</td>
                            <td class="p-2">
                                <button (click)="removeItem(item)" class="btn btn-danger text-white bg-red-500 hover:bg-red-600 rounded px-4 py-2">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>
                                <button (click)="emptycart()" class="btn text-white bg-red-500 hover:bg-red-600 rounded px-4 py-2">
                                    Empty Cart
                                </button>
                            </td>
                            <td>
                                <button routerLink="/products" class="btn text-white bg-blue-500 hover:bg-blue-600 rounded px-4 py-2">
                                    Shop More
                                </button>
                            </td>
                            <td>
                                <button class="btn text-white bg-green-500 hover:bg-green-600 rounded px-4 py-2">
                                    Checkout
                                </button>
                            </td>
                            <td>
                                <strong>Grand Total: ${{grandTotal}}</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container mx-auto my-6">
        <div class="bg-white border border-gray-300 rounded-lg p-6 h-60vh mb-6">
            <h5 class="text-lg font-bold">My Cart</h5>
        </div>
        <div class="flex flex-col items-center justify-center h-full text-center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" class="w-64 h-40 mb-6">
            <h4 class="text-2xl font-light">Your cart is empty!</h4>
            <h6 class="text-lg font-light">Add item to it now</h6>
            <button routerLink="/products" class="btn bg-blue-500 text-white font-medium rounded px-8 py-3 mt-6 hover:bg-blue-600">
                Shop Now
            </button>
        </div>
    </div>
</ng-container>
